<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=j, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <caption>DAILY PROGRESS TRACKER'25</caption>
    <table border = "6" cellpadding = "5" cellspacing = "5">
        <colgroup>
            <col span="1" style="background-color:lightblue">
            <col span="3" style="background-color:lightgreen">
        <thead>
             <!-- tr :- table row -->
        <tr>
            <!-- th :- table data -->
            <th><Progress></Progressgress></th>
            <th>Day-1</th>
            <th>Day-2</th>
            <th>Day-3</th>
        </tr>
        </thead>
        <!-- tbody :- table body -->    
        <tbody>
        <tr>
            <td>Progress Day-1</td>
            <td>65%</td>
            <td>68%</td>
            <td>69%</td>
        </tr>
        <tr>
            <td>Progress Day-2</td>
            <td>65%</td>
            <td>68%</td>
            <td>69%</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Progress Day-3</td>
            <td>65%</td>
            <td>68%</td>
            <td>69%</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
