<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Keyframes in CSS</h1>
    <hr>
    <p>Keyframes in CSS allow you to create animations by defining styles at various points during the animation sequence. You can specify the styles for the start, end, and intermediate points of the animation using the @keyframes rule.</p>
    <h2>Example of Keyframes</h2>
    
    <div class="container">
        <div class="box"></div>
    </div>

    <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
